<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheda Tecnica</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f4f4f4; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); max-width: 400px; margin: auto; }
        img { max-width: 120px; margin-bottom: 15px; }
        h1 { color: #2c3e50; font-size: 22px; margin-bottom: 5px; }
        .info-box { background: #ecf0f1; padding: 15px; border-radius: 8px; margin: 15px 0; text-align: left; }
        .label { font-weight: bold; color: #7f8c8d; font-size: 11px; text-transform: uppercase; display: block; }
        .value { font-size: 17px; color: #34495e; display: block; margin-bottom: 12px; font-weight: bold; border-bottom: 1px solid #dcdde1; padding-bottom: 5px; }
        .value:last-child { border-bottom: none; }
        .btn { display: inline-block; padding: 12px 25px; background: #27ae60; color: white; text-decoration: none; border-radius: 30px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <img src="logo.jpg" alt="Logo">
        <h1>Scheda Informativa</h1>
        
        <div class="info-box">
            <span class="label">Proprietario / Ditta</span>
            <span id="ditta" class="value">---</span>
            
            <span class="label">ID Cellula e Posizione</span>
            <span id="cellula" class="value">---</span>

            <span class="label">Numero Autorizzazione</span>
            <span id="protocollo" class="value">---</span>
            
            <span class="label">Scadenza Autorizzazione</span>
            <span id="scadenza" class="value">---</span>
        </div>

        <a href="mailto:assistenza@tuaazienda.it" class="btn">Richiedi Assistenza</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('ditta').innerText = params.get('ditta') || "---";
        document.getElementById('cellula').innerText = params.get('cellula') || "---";
        document.getElementById('protocollo').innerText = params.get('protocollo') || "---";
        document.getElementById('scadenza').innerText = params.get('scadenza') || "---";
    </script>
</body>
</html>
